<h2 mat-dialog-title>Add User</h2>
<mat-dialog-content>
  <div class="w-100">
    <mat-form-field appearance="outline">
      <mat-label>First Name</mat-label>
      <input [(ngModel)]="user.firstName" matInput placeholder="your name">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Last Name</mat-label>
      <input [(ngModel)]="user.lastName" matInput placeholder="your name">
    </mat-form-field>
  </div>
  <div>
    <mat-form-field class="date-form-field w-100">
      <mat-label>Choose a date</mat-label>
      <input [(ngModel)]="birthDate" matInput [matDatepicker]="datepicker" />
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle matIconSuffix [for]="datepicker"></mat-datepicker-toggle>
      <mat-datepicker #datepicker>
        <mat-datepicker-actions>
          <button mat-button matDatepickerCancel>Cancel</button>
          <button mat-raised-button matDatepickerApply>Apply</button>
        </mat-datepicker-actions>
      </mat-datepicker>
    </mat-form-field>
  </div>
  <mat-form-field appearance="outline" class="w-100">
    <mat-label>City</mat-label>
    <input [(ngModel)]="user.city" matInput placeholder="your name">
  </mat-form-field>

</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancel</button>
  <button (click)="saveUser()" mat-button mat-dialog-close cdkFocusInitial>Save</button>
</mat-dialog-actions>
